<!-- begin header -->
<header class="header">
	<div class="header__top">
		<div class="header__inner inner">
			<a href="/" class="header__logo logo">
				<img src="./img/logo.png" alt="img">
				<h1 class="logo__wrap">
					<span class="logo__top">SL-КЛИНИКА</span>
					<span class="logo__bottom">Лечение заболеваний позвоночника</span>
				</h1>
			</a>
			<div class="header__address"><span>Адрес </span>Москва, ул. Пушкина д. 38, корп. 2</div>
			<div class="header__soc">
				<a href="#" class="btn btn_icon">
					<img src="./img/skype.svg" alt="icon" class="btn__icon">
					<span>Консультация</span>
				</a>
				<ul class="soc">
					<li class="soc__item"><a href="#"><img src="./img/instagram.svg" alt="icon"></a></li>
					<li class="soc__item"><a href="#"><img src="./img/play.svg" alt="icon"></a></li>
					<li class="soc__item"><a href="#"><img src="./img/vk.svg" alt="icon"></a></li>
				</ul>
			</div>
		</div>
	</div>
	<div class="header__bottom">
		<div class="header__inner inner">
			<div class="header__servicesmenu servicesmenu">
				<button class="servicesmenu__trigger" type="button">
					{{ mixins.icon('list') }}
					<span>Услуги</span>
				</button>
			</div>
			<nav class="header__nav nav">
				<ul class="nav__list">
					{% for item in ['Главная','Доктора','Цены','Отзывы','Статьи','Примеры работ','Контакты'] %}
					<li>
						<a href="#">{{ item }}</a>
					</li>
					{% endfor %}
				</ul>
			</nav>
			<a href="tel:+7(916)0550800" class="header__phone">+7 (916) 055-08-00</a>
		</nav>
	</div>
</header>
<!-- end header -->
